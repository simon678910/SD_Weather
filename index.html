<html>
	<head>
		<title>Weather</title>
		<!-- Linking the css style file-->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Download jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<!-- Table for current Weather-->
		<!-- Format:
	  			Date
				Description
				Image that much description
				Max Temperture
				Min Temperture
				Humidity
		-->
		<table id="current">
			<tr>
				<th id="today">Today</th>
			</tr>
			<tr>
				<th>Description</th>
			</tr>
			<tr>
				<th><img /></th>
			</tr>
			<tr>
				<th>Max: </th>
			</tr>
			<tr>
				<th>Min: </th>
			</tr>
			<tr>
				<th>Humidity: </th>
			</tr>
		</table>

		<!-- Table for the forecast -->
		<table id="future">
			<tr>
				<th>Date</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
			</tr>
			<tr>
				<th>Description</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
			</tr>
			<tr>
				<th><img /></th>
				<th><img /></th>
				<th><img /></th>
				<th><img /></th>
				<th><img /></th>
				<th><img /></th>
			</tr>
			<tr>
				<th>Max tempture</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
			</tr>
			<tr>
				<th>Min tempture</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
			</tr>
			<tr>
				<th>Humidity</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
				<th>N/A</th>
			</tr>

		<!-- include javascript file that-->
		<script src="script.js"></script>
		</table>
	</body>
	
</html>
